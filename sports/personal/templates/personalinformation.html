{% load static %}

<!DOCTYPE html>
<html>
 <style>


 </style>

  <head>
    <title>Personal Infomation</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/> 

  </head>

<body style="background-color:#5FEE03;">
  

  <nav>
    <div class="logo1">
      <img src="{% static 'images/kznsc_logo.png' %}" alt="kznsc" width="60" height="65">
    </div>

    <div class="logo2">
      <p> KwaZulu-Natal Sports Confederation </p> 
    </div>
    
    <ul>
      <li><a href="#home">HOME</a></li>
      <li><a href="#contact">CONTACT US</a></li>
      <li><a href="#about">ABOUT</a></li>
    </ul>
  </nav> <br><br><br>
        

  
  <div class="container overflow-hidden text-center">
    <div class="row gy-5">
      <div class="col-6">
        <div class="p-3" style="background-color:#FFFFFF;"><br>
          <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="profilepic" width="200" height="200"><br><br>
          <label for="fullname">Full Name</label><br>
          <label for="tprofile">Type of Profile</label><br><br>
          
            <button class="personal" type="button">Personal Information</button>
            <button class="education" type="button">Education</button>
            <button class="employment" type="button">Employment</button>
            <button class="ken" type="button"> Next Of Kin</button>

        </div>
      </div>
      
      <div class="col-6">
        <div class="p-3" style="background-color:#FFFFFF;"><br>
          <form>
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="profilepic" width="80" height="80">
            
            <button type="pchange" value="Change">Change Photo</button>
            <button type="premove" value="Remove">Remove Photo</button><br><br>
            
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            
            <label for="mname">Middle name:</label>
            <input type="text" id="mname" name="mname"><br><br>
            
            <label for="lname">Surname:</label>
            <input type="text" id="lname" name="lname"><br><br>
            
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            
            <label for="cnumber">Phone Number:</label>
            <input type="text" id="cnumber" name="cnumber"><br><br>
            
            <label for="email">Emaill:</label>
            <input type="text" id="cnumber" name="email"><br><br>
            
            <p>Select District Municipalit:</p>
            <label for="district">Select District Municipalit:</label>
            <select name="district" id="district">
              <option value="amajuba">Amajuba</option>
              <option value="harrygwala">Harry Gwala</option>
              <option value="ilembe">iLembe</option>
              <option value="kingcetshwayo">King Cetshwayo </option>
              <option value="umgungundlovu">uMgungundlovu </option>
              <option value="umkhanyakude">Umkhanyakude </option>
              <option value="Umzinyathi">Umzinyathi </option>
              <option value="uthukela">Uthukela </option>
              <option value="zululand">Zululand </option>
              <option value="ethekwini">eThekwini </option>
              <option value="ugu">Ugu </option>
              <option value="blank" selected></option>
            </select><br><br>
                  
            <label for="gender">Please select your Gender:</label>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Fmale</option>
              <option value="other">Other</option>
              <option value="blank" selected></option>
            </select><br><br>

            <label for="ethnicity">Please select your Ethnicity::</label>
            <select name="ethnicity" id="ethnicity">
              <option value="african">African</option>
              <option value="coloured">Coloured</option>
              <option value="indian">Indian</option>
              <option value="white">White</option>
              <option value="blank" selected></option>
            </select><br><br>
            
            <p>Please select your Disability:</p>
            <input type="radio" id="yes" name="disability" value="Yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="disability" value="No">
            <label for="no">No</label><br><br>
            
            <label for="dexplain">If Yes, then please explain:</label>
            <input type="text" id="dexplain" name="explain"><br><br>
            
            <label for="sshoe">Shoe Size</label>
            <input type="text" id="sshoe" name="shoe_size"><br><br>
            
            <label for="stracksuit">Track Suit Size</label>
            <input type="text" id="stracksuit" name="track_suit_size"><br><br>
            
            <label for="dexplain">If Yes, then please explain:</label>
            <input type="text" id="dexplain" name="explain"><br><br>
            
            <label for="tprofile">Type of Profile:</label>
          <select name="tprofile" id="tprofile">
            <option value="confederation">Confederation</option>
            <option value="federation">Federation</option>
            <option value="executive">Executive</option>
            <option value="coach">Coach</option>
            <option value="offocial">Offocial</option>
            <option value="athlete">Athlete</option>
            <option value="parent">Parent</option>
            <option value="blank" selected></option>
          </select><br><br>

          <button class="pnext" type="button" value="Next" > Next</button><br><br> 
        </form>

        </div>
      </div> 


</form>

</body>
</html>
