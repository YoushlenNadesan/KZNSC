 <style>

<body class= 'main' style="background-color:#5FEE03;">
  

  <nav>
    <div class="logo1">
      <img src="{% static 'images/kznsc_logo.png' %}" alt="kznsc" width="60" height="65"">
    </div>

      <p> KwaZulu-Natal Sports Confederation </p>

    <ul>

  <div class="container overflow-hidden text-center">
    <div class="row gy-5">
      <div class="col-6">
        <div class="p-3" style="background-color:#FFFFFF;"><br>
          <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="profilepic" width="200" height="200"><br><br>
          <label for="fullname">Full Name</label><br>
          <label for="tprofile">Type of Profile</label><br><br>
          
            <button class="personal" type="button">Personal Information</button>
            <button class="education" type="button">Education</button>
            <button class="employment" type="button">Employment</button>
            <button class="ken" type="button"> Next Of Kin</button>

        </div>
      </div>
      <div class="col-6">
        <div class="p-3" style="background-color:#FFFFFF;"><br>
          <form>
            <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname"><br><br>

  <input type="text" id="sname" name="sname"><br><br>
  
   <label for="nokrelationship">Relationship:</label>
<select name="nokrelationship" id="nokrelationship">
  <option value="nokchild">Child</option>
  <option value="nokparent">Parent</option>
  <option value="noksibling">Sibling</option>
  <option value="nokother">Other</option>
  <option value="blank" selected></option>
</select><br><br>
  
  <label for="jtitle">Job Title:</label>
  <input type="text" id="jtitle" name="jtitle"><br><br>

  <label for="jdescription">Job Description:</label>
  <input type="text" id="jdescription" name="jdescription"><br><br>
  
  <label for="ahome">Home Address:</label>
  <input type="text" id="ahome" name="ahome"><br><br>
  
  <label for="nphone">Phone Number:</label>
  <input type="text" id="nphone" name="nphone"><br><br>
  
  <label for="aemail">Email Address:</label>
  <input type="text" id="aemail" name="aemail"><br><br>
          <button class="pnext" type="submit" > Done</button><br><br><br>  
        </form>

        </div>
      </div>
